<!DOCTYPE html>
<html>
  <head>
    <title>Butterfly Command Centre</title>


    <link href="css/admin.css" rel="stylesheet" type="text/css">
    <body bgcolor="#000">
      <h1>Butterfly Command Centre</h1>

      <div class="morph-list">
        <h2>Morph List</h2>
      </div>

      <div class="morph-add">
        <h2>Add new morph</h2>
        <form action="game?fn=add-morph" method="post" enctype="multipart/form-data">
          Upload new wing pattern:
          <input type="file" name="texture_name" id="texture_name">
          <input type="submit" value="Upload Image" name="submit">
        </form>
      </div>
    </body>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/glMatrix.js"></script>
    <script src="js/ditto.js"></script>
    <script>init(["scm/admin.jscm"]);</script>

</html>
